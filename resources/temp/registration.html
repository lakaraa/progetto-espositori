      <section class="section section-lg bg-default">
        <div class="container">
          <div class="row row-50 justify-content-center">
            <div class="col-md-10 col-lg-8">
              <h3>Register as an Exhibitor</h3>
              <form class="rd-form rd-mailform" data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php">
                <div class="row row-30">
                  <div class="col-md-6">
                    <div class="form-wrap">
                      <label class="form-label" for="registration-username">Username</label>
                      <input class="form-input" id="registration-username" type="text" name="username" data-constraints="@Required">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-wrap">
                      <label class="form-label" for="registration-password">Password</label>
                      <input class="form-input" id="registration-password" type="password" name="password" data-constraints="@Required">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-wrap">
                      <label class="form-label" for="registration-first-name">First Name</label>
                      <input class="form-input" id="registration-first-name" type="text" name="first_name" data-constraints="@Required">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-wrap">
                      <label class="form-label" for="registration-last-name">Last Name</label>
                      <input class="form-input" id="registration-last-name" type="text" name="last_name" data-constraints="@Required">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-wrap">
                      <label class="form-label" for="registration-email">Email</label>
                      <input class="form-input" id="registration-email" type="email" name="email" data-constraints="@Required @Email">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-wrap">
                      <label class="form-label" for="registration-phone">Phone</label>
                      <input class="form-input" id="registration-phone" type="text" name="phone" data-constraints="@Required @PhoneNumber">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-wrap">
                      <label class="form-label" for="registration-qualification">Qualification</label>
                      <select class="form-input" id="registration-qualification" name="qualification" data-constraints="@Required">
                        <option value="professional">Professional</option>
                        <option value="amateur">Amateur</option>
                        <option value="expert">Expert Non-Professional</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-wrap">
                      <label class="form-label" for="registration-cv">Curriculum Vitae (PDF)</label>
                      <input class="form-input" id="registration-cv" type="file" name="cv" accept=".pdf" data-constraints="@Required">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button class="button button-primary" type="submit">Register</button>
                  </div>
                </div>
              </form>
              <div class="text-center">
                <p style="color: black;">Hai già un account? <a href="#" data-toggle="modal" data-target="#loginModal">Sì</a></p>
